<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.ofg">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>
    글 목록
</h1>
<div>
    <tr th:each="post : ${boardlist}">
        <td>
            <div>
                <a th:href="@{'/board/'+${post.id}}">
                    <span th:text="${post.title}"></span>
                </a>
            </div>
        </td>
    </tr>
</div>
</body>
</html>
