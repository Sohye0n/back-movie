<!DOCTYPE html>
<html lang=""en>
<head>
    <meta charset="UTF-8">
    <title>영화 정보 입력</title>
    <link rel="stylesheet" href="./css/newpage.css"/>
</head>
<body>

<div class="nav">
    <div class="logo">
        <img src="logo.png" alt="">
    </div>
    <div class="nav_but">
        <a href="/members/new">로그인</a>
        <a href="/Boards">둘러보기</a>
    </div>
</div>

<form method="post">
    <span class="form">

      <section class="header">
        <h1>작품 정보 입력</h1>
      </section>

      <div class="q1">
        <label for="title">
          <span class="question">영화 제목 : </span>
          <span class="ans">
            <input type="text" id="title" name="title" required style="border-left:none; border-right: none; border-top: none;"><br><br>
          </span>
        </label>
      </div>

      <span class="hor">
      <div class="q2">
        <label for="isprivate">
          <span class="question">공개 여부 : </span>
          <span class="ans">
            <select id="isprivate" name="isprivate" required>
                <span class="option">
                  <option value="">선택하세요</option>
                </span>
                <option value="yes">공개됨</option>
                <option value="no">미공개</option>
            </select><br><br>
          </span>
        </label>
      </div>

      <div class="sub">
        <button type="submit">Go</button>
      </div>
      </span>

      <div class="q3">
        <label for="content">
          <span class="question">간단한 소개글:</span>
          <span class="ans">
            <textarea id="content" name="content" rows="4" cols="50" required></textarea><br><br>
          </span>
        </label>
      </div>

    </span>
</form>
</body>
</html>
